{% extends 'base.html' %}
{% load static %}


{% block body %}

    {% for boardMember in boardMembers %}
        <br>
        <img src="{{ boardMember.image.url }}" style="width: 150px">
        <br>
        <h2>{{ boardMember.get_full_name }}</h2>
        <br>
        <h4>{{ boardMember.role }}</h4>
        <br>
        <h4>{{ boardMember.year }}</h4>
        <br>
        <hr>    
    {% endfor %}

{% endblock body %}
